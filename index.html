<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Meal Planner</h1>
  </header>

  <main>

    <!-- Meal Planner Section -->
    <section id="planner">
      <h2>Your Weekly Meal Plan</h2>

      <div id="meal-plan">
        <!-- JS will inject the meal plan table -->
      </div>

      <button id="clear-plan-btn">Clear Meal Plan</button>
    </section>

    <!-- Recipe Search Section -->
    <section id="recipe-search">
      <h2>Find Recipes</h2>

      <div class="search-controls">
        <input type="text" id="recipe-query" placeholder="Search for meals...">
        <button id="search-btn">Search</button>
        <button id="clear-results-btn">Clear Results</button>
      </div>

      <div id="recipe-results"></div>
    </section>

  </main>

  <!-- Modal -->
  <div id="recipe-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="modal-title"></h2>

      <img id="modal-img" src="" alt="Meal photo">

      <h3>Ingredients</h3>
      <ul id="modal-ingredients"></ul>

      <h3>Instructions</h3>
      <p id="modal-instructions"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
