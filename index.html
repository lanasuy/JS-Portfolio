<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Meal Planner</h1>
  </header>

  <main>

    <!-- Meal Planning Section -->
    <section id="meal-planner">
      <h2>Your Weekly Meal Plan</h2>

      <div class="meal-add-row">
        <select id="mealType">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>

        <input id="mealInput" type="text" placeholder="Add a meal manually">
        <button id="addMealBtn">Add</button>
      </div>

      <div id="mealList"></div>

      <button id="clearBtn" class="danger">Clear All Meals</button>
    </section>

    <!-- Recipe Search Section -->
    <section id="recipe-search">
      <h2>Find Recipes</h2>

      <div class="search-controls">
        <input type="text" id="recipe-search-input" placeholder="Search for recipes...">
        <button id="searchBtn">Search</button>
        <button id="clearResultsBtn">Clear Results</button>
      </div>

      <div id="recipe-results"></div>
    </section>

  </main>

  <!-- Recipe Modal -->
  <div id="recipeModal" class="modal">
    <div class="modal-body" id="recipeModalContent">
      <span id="recipeModalClose" class="close">&times;</span>
      <!-- JS will fill content -->
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
