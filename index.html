<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Meal Planner</h1>

    
    <div class="recipe-search">
  <h3>Search Recipes</h3>
  <input type="text" id="recipe-search-input" placeholder="Search for a recipe...">
  <button onclick="searchRecipes()">Search</button>
  <button onclick="clearRecipeResults()" type="button">Clear Results</button>


  <div id="recipe-results"></div>
</div>

    <div class="input-section">
        <select id="mealType">
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snack">Snack</option>
        </select>

        <input 
            type="text" 
            id="mealInput" 
            placeholder="Enter meal..."
        />

        <button id="addMealBtn">Add</button>
    </div>

    <h2>Today's Plan</h2>

    <div id="mealList"></div>

    <button id="clearBtn" class="danger">Clear Plan</button>

    <script src="script.js"></script>
</body>
</html>
